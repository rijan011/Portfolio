<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Wish - Happy Birthday My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b9e;
            --secondary: #ff8fab;
            --accent: #ffd166;
            --dark: #0a0a1a;
            --light: #ffffff;
            --glow: 0 0 10px rgba(255, 182, 193, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--light);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Night Sky */
        .night-sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow: hidden;
        }

        /* Stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .star:hover {
            transform: scale(1.5);
            box-shadow: 0 0 10px 2px var(--accent);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes pulseGlow {
            0% {
                box-shadow: 0 0 15px var(--primary);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 30px var(--primary), 0 0 15px rgba(255, 255, 255, 0.4);
                transform: scale(1.02);
            }
            100% {
                box-shadow: 0 0 15px var(--primary);
                transform: scale(1);
            }
        }

        /* Moon */
        .moon {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: #f5f5dc;
            border-radius: 50%;
            box-shadow: 0 0 40px 15px rgba(245, 245, 220, 0.3);
            z-index: 3;
        }

        .moon::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 15px;
            height: 15px;
            background: #d3d3d3;
            border-radius: 50%;
        }

        /* Wish Button */
        .wish-button-container {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
        }

        .wish-button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            box-shadow: 0 0 20px var(--primary);
            position: relative;
            overflow: hidden;
            z-index: 5;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            animation: pulseGlow 3s infinite;
        }

        .wish-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 40px var(--primary), 0 0 20px rgba(255, 255, 255, 0.5);
            animation: none;
        }

        .wish-button:active {
            transform: translateY(0);
        }

        /* Wish Popup */
        .wish-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px 30px;
            border-radius: 15px;
            max-width: 80%;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 20;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .wish-popup.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Fireworks */
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px;
            animation: explode 2s ease-out forwards;
            opacity: 0;
            z-index: 4;
        }

        @keyframes explode {
            0% { transform: scale(0.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        /* Birthday Message */
        .birthday-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: white;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: all 1s ease;
            z-index: 20;
            text-shadow: 0 0 10px var(--primary);
        }

        .birthday-message.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Floating Hearts */
        .floating-heart {
            position: absolute;
            color: var(--primary);
            font-size: 20px;
            animation: float 8s linear infinite;
            opacity: 0.7;
            z-index: 3;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            20% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .birthday-message {
                font-size: 2rem;
            }
            
            .moon {
                width: 50px;
                height: 50px;
                right: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="night-sky"></div>
    <div class="stars" id="stars"></div>
    <div class="moon"></div>
    
    <div class="wish-button-container">
        <button class="wish-button" id="wishButton">Make a Wish ✨</button>
    </div>

    <div class="wish-popup" id="wishPopup">
        <p id="wishText"></p>
    </div>

    <div class="birthday-message" id="birthdayMessage">
        Happy Birthday My Love!
    </div>

    <audio id="chimeSound" src="https://assets.mixkit.co/sfx/preview/mixkit-magical-wooden-fairy-harp-2836.mp3" preload="auto"></audio>
    <audio id="bgMusic" loop>
        <source src="love.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('stars');
            const wishButton = document.getElementById('wishButton');
            const wishPopup = document.getElementById('wishPopup');
            const wishText = document.getElementById('wishText');
            const birthdayMessage = document.getElementById('birthdayMessage');
            const chimeSound = document.getElementById('chimeSound');
            const bgMusic = document.getElementById('bgMusic');

            // Birthday wishes
            const wishes = [
                "You make every day brighter just by being in it.",
                "Your smile is my favorite thing in the world.",
                "I'm so grateful to have you in my life.",
                "You're more beautiful than you'll ever know.",
                "My love for you grows stronger every day.",
                "You're my favorite person in the entire world.",
                "Thank you for being you.",
                "I fall in love with you more every day.",
                "You're my dream come true.",
                "I love the way you make me feel.",
                "You're my sunshine on a cloudy day.",
                "I'm so lucky to be loved by you.",
                "You make my heart skip a beat.",
                "I can't imagine my life without you.",
                "You're my happily ever after.",
                "I love you more than words can say.",
                "You're my everything.",
                "I'm so proud to be yours.",
                "You make my heart full.",
                "I love you to the moon and back."
            ];

            // Create stars
            function createStars() {
                const starsCount = 100;
                const container = document.querySelector('.night-sky');
                const containerWidth = container.offsetWidth;
                const containerHeight = container.offsetHeight;

                for (let i = 0; i < starsCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    
                    // Random size between 1px and 3px
                    const size = Math.random() * 2 + 1;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    
                    // Random position
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    
                    // Random animation delay
                    star.style.animationDelay = `${Math.random() * 4}s`;
                    
                    // Add click event
                    star.addEventListener('click', showRandomWish);
                    
                    starsContainer.appendChild(star);
                }
            }

            // Show random wish
            function showRandomWish() {
                const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
                wishText.textContent = randomWish;
                wishPopup.classList.add('show');
                
                // Play chime sound
                chimeSound.currentTime = 0;
                chimeSound.play();
                
                // Hide popup after delay
                setTimeout(() => {
                    wishPopup.classList.remove('show');
                }, 3000);
            }

            // Create firework
            function createFirework(x, y) {
                const colors = ['#ff6b9e', '#ff8fab', '#ffd166', '#9b5de5', '#00bbf9'];
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'firework';
                    
                    // Random color
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.background = color;
                    particle.style.boxShadow = `0 0 10px 2px ${color}`;
                    
                    // Position
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    
                    // Random direction
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = 5 + Math.random() * 10;
                    const vx = Math.cos(angle) * velocity;
                    const vy = Math.sin(angle) * velocity;
                    
                    document.body.appendChild(particle);
                    
                    // Animate
                    let posX = x;
                    let posY = y;
                    let opacity = 1;
                    
                    const animate = setInterval(() => {
                        posX += vx;
                        posY += vy;
                        opacity -= 0.02;
                        
                        particle.style.left = `${posX}px`;
                        particle.style.top = `${posY}px`;
                        particle.style.opacity = opacity;
                        
                        if (opacity <= 0) {
                            clearInterval(animate);
                            particle.remove();
                        }
                    }, 30);
                }
            }

            // Create floating hearts
            function createFloatingHeart() {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '❤️';
                
                // Random position
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${Math.random() * 5 + 5}s`;
                heart.style.fontSize = `${Math.random() * 20 + 10}px`;
                
                document.body.appendChild(heart);
                
                // Remove after animation
                setTimeout(() => {
                    heart.remove();
                }, 8000);
            }

            // Initialize
            createStars();
            
            // Create floating hearts periodically
            setInterval(createFloatingHeart, 1000);
            
            // Wish button click
            wishButton.addEventListener('click', function() {
                // Show birthday message
                birthdayMessage.classList.add('show');
                
                // Play background music
                bgMusic.volume = 0.3;
                bgMusic.play().catch(e => console.log("Autoplay prevented"));
                
                // Create multiple fireworks
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        const x = Math.random() * window.innerWidth;
                        const y = Math.random() * (window.innerHeight * 0.8);
                        createFirework(x, y);
                    }, i * 500);
                }
                
                // Hide button after click
                this.style.display = 'none';
                
                // Show button again after some time
                setTimeout(() => {
                    this.style.display = 'block';
                    birthdayMessage.classList.remove('show');
                }, 10000);
            });
            
            // Allow clicking anywhere to create a firework
            document.addEventListener('click', function(e) {
                if (e.target !== wishButton) {
                    createFirework(e.clientX, e.clientY);
                }
            });
        });
    </script>
</body>
</html>
